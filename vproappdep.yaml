apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: vprofile/vprofileapp:V1
        ports:
        - containerPort: 8080
          name: vproapp-port

      initContainers:
        - name: wait-for-db
          image: busybox
          command: [ 'sh', '-c', 'until nslookup vprodb;do echo waiting for mydb; sleep 2; done;' ]
        - name: wait-for-mc
          image: busybox
          command: [ 'sh', '-c', 'until nslookup vprocache01; do echo waiting for mydb; sleep 2; done;' ]